{:W('Header',array('title'=>L('密码找回')))}

<div id="main">
    <h2 class="title">{:L('密码找回')}</h2>
    <form id="newform" name="newform" class="need-validate" action="{:U('User/forget_password_action')}" method="post" >
    	<label>{:L('电子邮件')}</label> 
    	<div class="form-field">
		    <input type="text" id="email" name="email" class="required email long-text" value="" validate-email-error-message="{:L('登录用邮箱。请输入标准邮箱格式，如name@example.com')}"/>
	        <p>{:L('请输入登录用的电子邮件地址。找回密码链接将被发送到此地址。')}</p>
        </div>
	    <label>{:L('姓名/机构名')}</label>
	    <div class="form-field">
	        <input type="text" id="username" name="name" class="required long-text" value=""/>
	        <p>{:L('请输入注册时使用的姓名或机构全称')}</p>
	    </div>
	    <div class="form-field">
	    	<input id="submit-button" type="submit" value="{:L('找回密码')}"/>
	    </div>
    </form>
</div>

<script language="javascript">
var validate_require_string = "{:L('(必填)')}";
var validate_require_error_string = "{:L('此项必填')}";
</script>
