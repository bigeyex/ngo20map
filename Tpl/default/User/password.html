{:W('Header',array('title'=>L('修改密码')))}

<script language="javascript">
    function compare_passwd(){
        var pass1 = document.getElementById('password');
        var pass2 = document.getElementById('conpass');
        if(pass1.value!=pass2.value){
            alert("两次新密码输入不一致");
            return false;
        }
    }
</script>
<div class="left-column" class="password">
    <form action="__APP__/User/editpass" method="POST" onsubmit="return compare_passwd();">
        <table class="" cellpadding="0" cellspacing="40" style="">
            <tr>
                <td>{:L('原密码')}：</td>
                <td><input type="password" id="prepass" name="prepass" size="40"></td>
            </tr>
            <tr>
                <td>{:L('新密码')}：</td>
                <td><input type="password" id="password" name="password" size="40"></td>
            </tr>
            <tr>
                <td>{:L('确认密码')}：</td>
                <td><input type="password" id="conpass" name="conpass" size="40"></td>
            </tr>
            <tr>
                <td></td>
                <td align="right"><input type="submit" id="submit" value="{:L(确认更改)}"></td>
            </tr>
        </table>
    </form>
</div>

{:W('Footer')}
